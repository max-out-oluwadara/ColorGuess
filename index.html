<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Color Guessing Game</div>
    <div class="sub-title">Test your color perception skills!</div>

    <div data-testid="colorBox" class="color-box"></div>

    <div data-testid="gameStatus" class="game-status"></div>

    <div class="score">
      Score: <span data-testid="score">0</span>
    </div>

    <div data-testid="colorOptions" class="color-options"></div>

    <button data-testid="newGameButton" class="new-game-btn">New Game</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
